<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css/img/calendario.png" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather App</title>
</head>
<body class="dark">
    <div class="container ">
        <div class="search-box">
            <ion-icon name="location" class="icon location"></ion-icon>
            <input type="text" placeholder="Enter your location">
            <button>
                <ion-icon name="search"  class="icon search"></ion-icon></ion-icon>
            </button>
            
        </div>
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

        <div class="not-found">
            <img src="/css/img/robot-404-error-errors-illustration-512x427-j192mt0z.png">
            <p>Oops! Invalid location :/</p>
        </div>
        <div class="weather-box">
            <img src="" >
            <p class="temperatue"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <ion-icon name="water"  class="icon water"></ion-icon>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <ion-icon name="leaf"  class="icon leaf"></ion-icon>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
